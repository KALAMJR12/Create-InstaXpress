<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - InstaXpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">InstaXpress</div>
        <div class="navbar">
            <a href="sell.html">+SELL</a>
            <a href="account.html">Account</a>
        </div>
    </header>

    <main>
        <!-- Search bar for the categories page -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for products...">
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear</button> <!-- Clear Search Button -->
</div>

            <button id="searchButton">Search</button>
        </div>

        <div id="categories">
            <!-- Category 1: Electronics -->
            <section class="category" id="electronics">
                <h2>Electronics</h2>
                <div class="product-list">
                    <!-- Sample product 1 -->
                    <div class="product-item" data-category="Electronics" data-name="High-End Headphones">
                        <img src="https://i.pinimg.com/474x/47/1c/df/471cdf48a58a12c4e4a3e0db07e998c5.jpg" alt="High-End Headphones">
                        <h3>High-End Headphones</h3>
                        <p>Superior sound quality</p>
                    </div>
                    <!-- Sample product 2 -->
                    <div class="product-item" data-category="Electronics" data-name="Bluetooth Speaker">
                        <img src="https://i.pinimg.com/474x/f2/dc/ba/f2dcbae67a106c2f787f07a1b9dcce83.jpg" alt="Bluetooth Speaker">
                        <h3>Bluetooth Speaker</h3>
                        <p>Compact and powerful sound</p>
                    </div>
                </div>
            </section>

            <!-- Category 2: Fashion -->
            <section class="category" id="fashion">
                <h2>Fashion</h2>
                <div class="product-list">
                    <!-- Sample product 3 -->
                    <div class="product-item" data-category="Fashion" data-name="Designer Sunglasses">
                        <img src="https://i.pinimg.com/474x/98/5f/c3/985fc3fc48dd902ed562997099f2defc.jpg" alt="Designer Sunglasses">
                        <h3>Designer Sunglasses</h3>
                        <p>Trendy and stylish</p>
                    </div>
                    <!-- Sample product 4 -->
                    <div class="product-item" data-category="Fashion" data-name="Stylish Watch">
                        <img src="https://i.pinimg.com/474x/1c/26/5f/1c265ff16bda366586279b785200c6bd.jpg" alt="Stylish Watch">
                        <h3>Stylish Watch</h3>
                        <p>Elegant design</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="categories.js"></script>
</body>
</html>
