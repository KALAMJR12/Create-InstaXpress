<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - InstaXpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Logo and Navbar -->
        <div id="logo">InstaXpress</div>
        <div class="navbar">
            <!-- Other navigation links -->
        </div>
    </header>

    <div class="sell-item-container">
        <h1>Sell an Item</h1>
        <form id="sellForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="itemPrice">Price (in Naira):</label>
            <input type="number" id="itemPrice" name="itemPrice" required>

            <label for="itemDescription">Description:</label>
            <textarea id="itemDescription" name="itemDescription" required></textarea>

            <label for="itemCategory">Category:</label>
            <select id="itemCategory" name="itemCategory" required>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <!-- Add more categories as needed -->
            </select>

            <label for="itemImage">Upload Image:</label>
            <input type="file" id="itemImage" name="itemImage" accept="image/*" required>

            <button type="submit">Add Item</button>
        </form>
    </div>

    <footer>
        <!-- Footer Content -->
    </footer>

    <script>
        document.getElementById('sellForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const itemName = document.getElementById('itemName').value;
    const itemPrice = document.getElementById('itemPrice').value;
    const itemDescription = document.getElementById('itemDescription').value;
    const itemCategory = document.getElementById('itemCategory').value;
    const itemImage = document.getElementById('itemImage').files[0];

    // Convert the image file to a base64 string to store it
    const reader = new FileReader();
    reader.readAsDataURL(itemImage);
    reader.onload = function() {
        const itemImageURL = reader.result;

        // Add the new item to localStorage
        let items = JSON.parse(localStorage.getItem('items')) || [];
        items.push({ itemName, itemPrice, itemDescription, itemCategory, itemImageURL });
        localStorage.setItem('items', JSON.stringify(items));

        alert(`${itemName} has been added to your store.`);

        // Redirect to home page (file.html)
        window.location.href = "file.html";
    };
});

    </script>
</body>
</html>
